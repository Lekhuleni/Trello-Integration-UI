<div class="d-flex flex-column pa-4 list-wrapper ma-4">
    <div class="d-flex flex-row justify-space-between">
      <p class="font-weight-bold py-2">{{ list.name }}</p>
            <v-btn 
                color="primary btn-add"
                @click="dialog = true">
                + Add
            </v-btn>
    </div>
    <div v-for="card in list.cards" class="d-flex flex-column justify-space-between">
      <TrelloCard :name="card.name" />
    </div>

    <v-dialog
      v-model="dialog"
      width="500"
    >

      <v-card>
        <v-card-title class="headline grey lighten-2">
          Add card name
        </v-card-title>

        <v-card-text>
            <v-text-field
            label="Enter card name"
            v-model="name"
            ></v-text-field>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn
            color="primary"
            class="btn-add"
            text
            @click="addCard()"
          >
            Add
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
  </div>
